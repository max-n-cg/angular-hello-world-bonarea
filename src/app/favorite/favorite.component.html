<div class="container" style="margin: 30px">
  <div style="text-align: center">
    <h1>Install Bootstrap 5 in Angular 13 App</h1>
  </div>
  <div class="card" style="margin: 50px">
    <div class="card-header">Featured</div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in</p>

      <button class="btn btn-danger m-1" (click)="confirmBox()">Delete box</button>

      <button class="btn btn-info m-1" (click)="simpleAlert()">Simple Alert</button>

      <button class="btn btn-success m-1" (click)="alertWithSuccess()">
        Success alert
      </button>

      <button class="btn btn-danger m-1" (click)="errorAlert()">Error Alert</button>
    </div>
  </div>
</div>
